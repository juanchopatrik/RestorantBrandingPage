<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1 class="info-tittle">Check the<br />best food</h1>
          <p class="info-subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec
            porttitor neque sed turpis bibendum dapibus.
          </p>
          <button class="info-button">Book a table</button>
        </div>
        <img class="hero-image" src="./images/hero.png" alt="Plate of pasta" />
      </section>
      <section class="dishes">
        <h2 class="dishes-title">Our Services</h2>
        <div class="dishes-grid">
          <img
            class="dishes-item dishes-item__big"
            src="./images/video.png"
            alt="table with pasta"
          />
          <img src="./images/dish1.png" alt="vegetables" class="dishes-item" />
          <img src="./images/dish2.png" alt="vegetables" class="dishes-item" />
          <img src="./images/dish3.png" alt="vegetables" class="dishes-item" />
          <img src="./images/dish4.png" alt="vegetables" class="dishes-item" />
        </div>
      </section>
      <section class="menu">
        <h2 class="menu-title">Home Menu</h2>
        <div class="menu-grid">
          <div class="menu-grid-item">
            <img src="./images/plate1.png" alt="" />
          </div>
          <div class="menu-grid-item">
            <img src="./images/plate2.png" alt="" />
          </div>
          <div class="menu-grid-item">
            <img src="./images/plate3.png" alt="" />
          </div>
          <div class="menu-grid-item">
            <img src="./images/plate4.png" alt="" />
          </div>
          <div class="menu-grid-item">
            <img src="./images/plate5.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
